<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar call de 15 min</title>
    <meta name="description" content="Selecione o horário que for melhor para você ou nos chame no Telegram / WhatsApp">
    
    <!-- Fontes Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: rgb(249, 249, 249);
            --card-bg: rgb(244, 244, 244);
            --text-primary: rgb(56, 56, 56);
            --text-secondary: rgba(0, 0, 0, 0.5);
            --accent-orange: rgb(255, 92, 0);
            --border-color: rgb(251, 251, 248);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 72px;
            padding: 100px 56px;
        }
        
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 48px;
            width: 100%;
        }
        
        /* Avatar Group */
        .avatar-group-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
        }
        
        .avatar-group {
            display: flex;
            align-items: center;
            gap: 0;
        }
        
        .avatar-wrapper {
            display: flex;
            align-items: center;
        }
        
        .avatar-item {
            position: relative;
            width: 44px;
            height: 44px;
            margin-left: -12px;
            transition: margin-left 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .avatar-item:first-child {
            margin-left: 0;
            z-index: 3;
        }
        
        .avatar-item:nth-child(2) {
            z-index: 2;
        }
        
        .avatar-item:nth-child(3) {
            z-index: 1;
        }
        
        .avatar-group-container:hover .avatar-item {
            margin-left: -4px;
        }
        
        .avatar-group-container:hover .avatar-item:first-child {
            margin-left: 0;
        }
        
        .avatar {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4.81671px 9.63343px 0px, 
                        rgba(0, 0, 0, 0.09) 0px 19.2669px 19.2669px 0px, 
                        rgba(0, 0, 0, 0.05) 0px 38.5337px 24.0836px 0px, 
                        rgba(0, 0, 0, 0.02) 0px 72.2507px 28.9003px 0px, 
                        rgba(0, 0, 0, 0) 0px 115.601px 33.717px 0px;
            background-color: transparent;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }
        
        .avatar-item:nth-child(2) .avatar {
            background: linear-gradient(178.545deg, rgb(232, 240, 255) 0%, rgb(166, 199, 255) 100%);
        }
        
        .avatar-item:nth-child(3) .avatar {
            background-color: rgb(215, 215, 217);
        }
        
        .avatar-text {
            font-size: 18px;
            line-height: 151%;
            color: var(--text-secondary);
            text-align: left;
            white-space: nowrap;
        }
        
        /* Heading */
        .main-heading {
            font-size: 80px;
            font-weight: 700;
            line-height: 100%;
            text-align: center;
            color: var(--text-primary);
            margin: 0;
        }
        
        /* Description */
        .description {
            font-size: 26px;
            font-weight: 500;
            line-height: 145%;
            text-align: center;
            color: var(--text-secondary);
            max-width: 566px;
        }
        
        .description a {
            color: rgba(0, 0, 0, 0.4);
            text-decoration: underline;
            transition: color 0.4s cubic-bezier(0.44, 0, 0.56, 1);
        }
        
        .description a:hover {
            color: rgba(0, 0, 0, 0.8);
        }
        
        /* Availability Indicator */
        .availability-container {
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2;
        }
        
        .availability-indicator {
            position: relative;
            width: 36px;
            height: 36px;
        }
        
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: var(--accent-orange);
        }
        
        .pulse-circle-1 {
            width: 12px;
            height: 12px;
            opacity: 1;
            box-shadow: rgba(255, 255, 255, 0) 0px 0px 3.27956px 0px inset;
        }
        
        .pulse-circle-2 {
            width: 12px;
            height: 12px;
            opacity: 0.2;
            box-shadow: rgba(255, 255, 255, 0) 0px 0px 6.19473px 0px inset;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .pulse-circle-3 {
            width: 12px;
            height: 12px;
            opacity: 0.05;
            box-shadow: rgba(255, 255, 255, 0) 0px 0px 6.19473px 0px inset;
            animation: pulse 2s ease-in-out infinite 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        
        .availability-text {
            font-size: 20px;
            line-height: 151%;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        /* Calendar iframe */
        .calendar-iframe {
            width: 100%;
            min-height: 450px;
            border: none;
            border-radius: 12px;
        }
        
        /* Animação de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(150px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-section {
            animation: fadeInUp 1.6s cubic-bezier(0.44, 0, 0.56, 1);
            animation-fill-mode: both;
        }
        
        /* Responsive */
        @media (max-width: 1199px) {
            .container {
                max-width: 820px;
            }
        }
        
        @media (max-width: 819px) {
            .container {
                gap: 56px;
                padding: 48px 16px;
                max-width: 360px;
            }
            
            .main-heading {
                font-size: 48px;
            }
            
            .description {
                font-size: 20px;
                width: 100%;
            }
            
            .avatar-group-container {
                width: auto;
                padding: 12px 16px;
            }
            
            .avatar-item {
                width: 27px;
                height: 27px;
                margin-left: -8px;
            }
            
            .avatar-item:first-child {
                margin-left: 0;
            }
            
            .avatar {
                width: 27px;
                height: 27px;
            }
            
            .avatar-text {
                font-size: 16px;
            }
            
            .calendar-iframe {
                min-height: 500px;
            }
        }
        
        @media (min-width: 820px) and (max-width: 1199px) {
            .main-heading {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
